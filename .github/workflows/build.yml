name: Test Upload Artifact

on: [push]

jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create a test file
        run: echo "Hello World" > test.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: test-artifact
          path: test.txt
